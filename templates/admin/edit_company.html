{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Admin Paneli</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('company_details', company_id=company.id) }}">{{ company.name }}</a></li>
            <li class="breadcrumb-item active">Düzenle</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark">
                <div class="card-header">
                    <h5 class="mb-0">Şirket Düzenle</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_company', company_id=company.id) }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Şirket Adı</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ company.name }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="tax_number" class="form-label">Vergi Numarası</label>
                                <input type="text" class="form-control" id="tax_number" name="tax_number" value="{{ company.tax_number }}" required>
                            </div>
                            
                            <div class="col-md-12 mb-3">
                                <label for="address" class="form-label">Adres</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required>{{ company.address }}</textarea>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ company.phone }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ company.email }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="max_vehicles" class="form-label">Maksimum Araç Sayısı</label>
                                <input type="number" class="form-control" id="max_vehicles" name="max_vehicles" value="{{ company.max_vehicles }}" min="1" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="max_users" class="form-label">Maksimum Kullanıcı Sayısı</label>
                                <input type="number" class="form-control" id="max_users" name="max_users" value="{{ company.max_users }}" min="1" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('company_details', company_id=company.id) }}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
